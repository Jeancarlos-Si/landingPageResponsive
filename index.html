<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

   <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <section>
        <div class="circle">

        </div>

        <header>
            <a href="#"><img src="./img/logo.jpg " class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">View</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>

        </header>

        <div class="content">
            <div class="textBox">
                <h2>Não é apenas açãi <br>É<span>Frozen</span></h2>
                <p> dolor sit amet consectetur adipisicing elit.
                    Reprehenderit amet aspernatur voluptatum similique 
                    expedita molestias. Reprehenderit amet aspernatur 
                    voluptatum similiqueexpedita molestias
                </p>
                <a href="#">Descubra</a>
            </div>
            <div class="imgBox">
                    <img src="./img/banner1.png" class="acai" alt="">
            </div>
            <ul class="thumb">
                <li><a href="#"><img src="./img/banner1.png" onclick="imgSlider('./img/banner1.png');changeCircleColor('#017143')" alt=""></a></li>
                <li><a href="#"><img src="./img/banner2.png" onclick="imgSlider('./img/banner2.png');changeCircleColor('#eb7495')" alt=""></a></li>
                <li><a href="#"><img src="./img/banner3.png" onclick="imgSlider('./img/banner3.png');changeCircleColor('#d752b1')" alt=""></a></li>

            <ul class="sci">
                <li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
                <li><a href="#"><img src="./img/whatsapp.png" alt="" ></a></li>
            </ul>
        </div>
    </section>

    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.acai').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle')
            circle.style.background = color;
        }

        function toggleMenu() {
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
